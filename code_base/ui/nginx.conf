server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # First try to serve the file, then fallback to index.html
        try_files $uri $uri/ /index.html;
    }

    # Cache static files aggressively (safe because filenames are hashed in React builds)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}
